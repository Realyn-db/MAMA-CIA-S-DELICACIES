<script>
// List of pages to loop
const pages = ["rules.html", "classofficers.html", "weeklyreminders.html"];

// Time to show each page (in milliseconds)
const displayTime = 2000; // 2000ms = 2 seconds

// Get current page
let currentIndex = pages.indexOf(window.location.pathname.split("/").pop());

// Calculate next page
setTimeout(() => {
    let nextIndex = (currentIndex + 1) % pages.length;
    window.location.href = pages[nextIndex];
}, displayTime);
</script>
